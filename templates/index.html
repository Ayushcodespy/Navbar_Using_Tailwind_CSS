<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>Document</title>
</head>
<body>

    
    <div class="flex">
        <div id="toggleNav" class="w-60 h-screen p-2 pt-4 bg-purple-600 relative flex ease-a transition-all duration-500">
            <h1 id="logo" class="inline-block text-left text-white">AKSU UNIVERSITY</h1>
            <div id="arrow" class=" w-10 pl-2 pb-1 pt-0.5 bg-white rounded-lg text-2xl font-bold text-purple-600 absolute right-2 top-3 border border-purple-600 cursor-pointer" onclick="toggleNavbar()">←</div>
            
        </div>
        <div class="">Main page</div>
    </div>

    <script>
        function toggleNavbar(){
            var open =document.getElementById('toggleNav');
            var logo =document.getElementById('logo');
            var arrow =document.getElementById('arrow');
            open.classList.toggle("w-60");
            open.classList.toggle("w-20");
            logo.classList.toggle('hidden');

            if (arrow.innerHTML === "←") {
                arrow.innerHTML = "→";
            } else {
                arrow.innerHTML = "←";
            }
        }
    </script>

</body>
</html>
